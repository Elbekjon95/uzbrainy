            <form action="" method="post">

                    <select class="intro-x login__input input input--lg border border-gray-300 block mt-4"
                        name="region_id" required="" onchange="editSubregion(this.value)" value="">

                    </select>
                    <select class="intro-x login__input input input--lg border border-gray-300 block mt-4"
                        name="sub_region_id" id="sub_region_id" required="" value="">
                        <option value="1">-- Tumanni tanlang --</option>
                    </select>
                    <select class="intro-x login__input input input--lg border border-gray-300 block mt-4" name="class"
                        id="class" value="">
